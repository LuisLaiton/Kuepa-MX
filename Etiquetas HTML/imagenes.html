<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Imagenes mediante URL -->
    <img src="https://images.pexels.com/photos/1619317/pexels-photo-1619317.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt="Una nueva imagen">

    <!-- Imagenes desde archivo -->
    <img src="imagenes/imagen.jpeg" alt="Una nueva imagen">

    <!-- Figuras -->
    <figure>
        <img src="imagenes/imagen.jpeg" alt="Una nueva imagen">
        <!-- Pie de foto -->
        <figcaption>Esto es un ejemplo</figcaption>
    </figure>
</body>

</html>
