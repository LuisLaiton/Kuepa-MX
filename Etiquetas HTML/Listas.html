<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- listas ordenadas -->
    <ol>
        <li>Opcion 1</li> <!-- Elementos de la lista -->
        <li>Opcion 2</li>
        <li>Opcion 3</li>
    </ol>
    <!-- Letras mayusculas, iniciando desde el segundo elemento -->
    <ol type="A" start="2">
        <li>Opcion 1</li>
        <li>Opcion 2</li>
        <li>Opcion 3</li>
    </ol>
    <!-- Letras minusculas -->
    <ol type="a">
        <li>Opcion 1</li>
        <li>Opcion 2</li>
        <li>Opcion 3</li>
    </ol>
    <!-- Numeros romanos -->
    <ol type="I">
        <li>Opcion 1</li>
        <li>Opcion 2</li>
        <li>Opcion 3</li>
    </ol>

    <!-- listas NO ordenadas -->
    <ul>
        <li>Opcion 1</li> <!-- Elementos de la lista -->
        <li>Opcion 2</li>
        <li>Opcion 3</li>
    </ul>
    <!-- items circulares -->
    <ul type="circle">
        <li>Opcion 1</li> <!-- Elementos de la lista -->
        <li>Opcion 2</li>
        <li>Opcion 3</li>
    </ul>
    <!-- items cuadrados -->
    <ul type="square">
        <li>Opcion 1</li> <!-- Elementos de la lista -->
        <li>Opcion 2</li>
        <li>Opcion 3</li>
    </ul>
</body>

</html>
